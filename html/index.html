        <form>
                <input type="button" class="btn back-button" value="&larr;" onclick="history.back();">
        </form>
        <div id="container">
            <h1 class="recipe-title">Ingredients List</h1>
            <button class="add-ingredients btn" onclick="location.href='./add.html'">Add More</button>
            <button class="delete-button btn btn-danger" id="delete-all" type="submit">Delete All</button>
            <hr>

            <a type="text" class="items-bool"></a>

            <span></span>

            <script id="list-template" type="text/x-handlebars-template">
               <div class="item-list">
                   <ul id="myUL items-list">
                        <li class="ingredient" id="item{{index}}">
                                <p class="ingredient-title">{{food}}</p>
                                <div class="ingredient-container">
                                    <img class="sugg-img" src="{{pic}}">
                                </div>
                                <button type="submit" id="delete-item{{index}}" class="delete-single btn btn-danger">X</button>
                                
                            </li>
                    </ul>
               </div>
            </script>

            <div class="home-list">

            </div>

        </div>
