        <form>
                <input type="button" class="btn back-button" value="&larr;" onclick="history.back();">
        </form>
        <h1 style='font-size: 50px'>Register</h1>
        <div class="alert alert-danger" hidden>
            <p id="password-mismatch" style='font-size: 40px;' hidden><b>Passwords do not match!</b></p>
            <p id="empty-login" style='font-size: 40px;' hidden><b>Please enter a username.</b></p>
            <p id="empty-pw" style='font-size: 40px;' hidden><b>Please enter a password.</b></p>
        </div>
        <div class="form-group">
                <label for="username"style='font-size: 40px;' >Username</label>
                <input type="username" style='font-size: 30px; height:75px' class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password"style='font-size: 40px;' >Password</label>
                <input type="password" style='font-size: 30px; height:75px' class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group" style='font-size: 40px;'>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" style='font-size: 30px; height:75px' class="form-control" id="confirm-password" placeholder="Confirm password">
                </div>
        <button type="submit" style='font-size: 30px; margin-bottom: 20px' id="register-button" onclick="register()" class="btn btn-primary">Submit</button>
        <div class="footer">
                <div class="footer-item">
                    <i class='fas fa-home'  style='font-size:70px; color: rgb(102, 102, 102) '></i>
