    <h1 class="recipe-title">Search for existing ingredients</h1>

        <form class="form-inline my-2 my-lg-0 tweet-form">
            <textarea class="search-box" type="text" id="status" name="status" placeholder="Search items..." autocomplete="off"></textarea>
        </form>

        <h2 class="recipe-title" id="suggestions-title">Suggestions</h2>
        <div id="suggestions">
            <div class="row">
                <div class="col suggestion-col" id="0">
                    <p class="sugg-food">Eggs</p>
                    <i class="fa fa-check-circle checkmark" id="checks0" aria-hidden="true" hidden></i>
                    <img class="sugg-img" src="../imgs/ingredients/eggs.jpg">
                </div>
                <div class="col suggestion-col" id="1">
                        <p class="sugg-food">Cabbage</p>
                        <i class="fa fa-check-circle checkmark" id="checks1" aria-hidden="true" hidden></i>
                    <img class="sugg-img" src="../imgs/ingredients/cabbage.jpg">
                </div>
                <div class="col suggestion-col" id="2">
                        <p class="sugg-food">Chicken Breast</p>
                        <i class="fa fa-check-circle checkmark" id="checks2" aria-hidden="true" hidden></i>
                        <img class="sugg-img" src="../imgs/ingredients/chicken.jpg">
                </div>
                <div class="w-100"></div>
                <div class="col suggestion-col" id="3">
                        <p class="sugg-food">Banana</p>
                        <i class="fa fa-check-circle checkmark" id="checks3" aria-hidden="true" hidden></i>
                        <img class="sugg-img" src="../imgs/ingredients/banana.jpg">
                </div>
                <div class="col suggestion-col" id="4">
                        <p class="sugg-food">Bread</p>
                        <i class="fa fa-check-circle checkmark" id="checks4" aria-hidden="true" hidden></i>
                        <img class="sugg-img" src="../imgs/ingredients/bread.jpg">
                </div>
                <div class="col suggestion-col" id="5">
                        <p class="sugg-food">Rice</p>
                        <i class="fa fa-check-circle checkmark" id="checks5" aria-hidden="true" hidden></i>
                        <img class="sugg-img" src="../imgs/ingredients/rice.jpg">
                </div>
                <div class="w-100"></div>
                <div class="col suggestion-col" id="6">
                        <p class="sugg-food">Tomato</p>
                        <i class="fa fa-check-circle checkmark" id="checks6" aria-hidden="true" hidden></i>
                        <img class="sugg-img" src="../imgs/ingredients/tomato.jpg">
                </div>
                <div class="col suggestion-col" id="7">
                        <p class="sugg-food">Spaghetti</p>
                        <i class="fa fa-check-circle checkmark" id="checks7" aria-hidden="true" hidden></i>
                        <img class="sugg-img" src="../imgs/ingredients/spaghetti.jpg">
                </div>
                <div class="col suggestion-col" id="8">
                        <p class="sugg-food">Steak</p>
                        <i class="fa fa-check-circle checkmark" id="checks8" aria-hidden="true" hidden></i>
                        <img class="sugg-img" src="../imgs/ingredients/steak.jpg">
                </div>
              </div>
        </div>


        <script id="entry-template" type="text/x-handlebars-template">
                <div class="col suggestion-col" id="item-button{{index}}">
                        <p class="sugg-food">{{food}}</p>
                        <img class="sugg-img" src="{{pic}}">
                        <i class="fa fa-check-circle checkmark" id="check{{index}}" aria-hidden="true" hidden></i>
                        <div class="w-100"></div>
                </div>
                <!-- <li class="ingredient" id="item{{index}}"><a>{{food}}</a>
                <button id="item-button{{index}}" class="item-select btn">Select</button>
                </li> -->
        </script>
